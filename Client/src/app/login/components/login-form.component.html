<!-- <div *ngIf="authLoaded"> -->
<div *ngIf="!isLogging">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center" style="text-shadow: 2px 2px grey;">
                <h1><strong>Welcome</strong></h1>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <div class="row text-center">
            <div class="col-12">
                <div class="text-center">
                    <strong>Username:</strong>
                      <input type="text" [(ngModel)]="credentials.UserName" id="username">  
                </div>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-12">
                <div class="text-center">
                    <strong>Password:</strong>
                      <input type="password" [(ngModel)]="credentials.Password" id="password">  
                </div>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-12">
                <div class="text-center">
                    <button class="btn btn-success" (click)="logIn()">Log in</button>
                </div>
            </div>
        </div>
        <div class="row text-center" *ngIf="wrongUserPass">
            <div class="col-12">
                <div class="text-center">
                    <p style="color: darkred">Wrong username or password!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <div *ngIf="isLogging">
        <div class="text-center">
            <h1><strong>Logging in ...</strong></h1>
        </div>
    </div>
</div>
