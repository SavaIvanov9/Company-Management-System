<div class="container text-center">
  <div class="container-cat" *ngFor="let dep of departments">
    <div class="row">
      <div class="col-md-12" class="text-center">
        <a [routerLink]="['/departments', dep.id]" class="col-1-4">
          <h1 >{{dep.name}}</h1>
        </a>
        <hr>
        {{dep.description}} <br><br>
        {{dep.createdOn | date: 'd MMM yyyy' }}
      </div>
    </div>
  </div>
</div>
