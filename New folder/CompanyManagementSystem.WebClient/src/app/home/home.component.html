<div class="row">
    <div class="col-lg-2 no-padding" *ngIf="toggled">
        <app-main-menu></app-main-menu>
    </div>
    <div class="no-padding fix-height" [class.col-lg-10]="toggled" [class.col-lg-12]="!toggled">
        <div class="row header-border">
            <div class="col-12 no-padding">
                <div style="background-color: #53739A" class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-xd-2" style="padding-right: 15px; padding-top: 15px" class="cursor-pointer">
                                <img (click)="ToggleNavbar()" src="assets/images/main-menu.png" class="img-responsive header-icons" alt="Menu">
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="text-right">
                            <div class="text-center hoverDiv" title="Търсене" style="display: inline">
                                <a (click)="logOut()">
                                    <!--<i class="large material-icons nav-icon">search</i>-->
                                    <img src="assets/images/search.png" class="img-responsive nav-icon" alt="">
                                </a>
                            </div>
                            <div class="text-center hoverDiv" title="Съобщения" style="display: inline">
                                <a (click)="logOut()" id="Behind">
                                    <!--<i class="large material-icons nav-icon">notifications</i>-->
                                    <img src="assets/images/notification.png" class="img-responsive nav-icon" alt="">
                                </a>
                            </div>
                             <div class="text-center hoverDiv" title="Профил" style="display: inline">
                                <a (click)="logOut()">
                                    <img src="assets/images/profile.png" class="img-responsive nav-icon" alt="">
                                </a>
                            </div> 
                            <div class="text-center hoverDiv" title="Изход" style="display: inline">
                                <a (click)="logOut()">
                                    <!--<i class="large material-icons nav-icon">power_settings_new</i>-->
                                    <img src="assets/images/exit.png" class="img-responsive nav-icon" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [class.toggled]="toggled" -->
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav" (click)="HideNav()">
                    <li>
                        <div class="text-center">
                            <a routerLink="/home">
                                <!--<i class="material-icons menu-icon my-icon">home</i>-->
                                <img src="assets/images/home.png" class="img-responsive" alt="">
                                <h5><strong>Home</strong></h5>
                                <hr>
                            </a>
                        </div>
                        <li>
                            <div class="text-center">
                                <a routerLink="/login" class="text-center">
                            <img src="assets/images/request.png" class="img-responsive" alt="">                      
                            <h5><strong>Login</strong></h5>
                            <hr>
                        </a>
                            </div>
                        </li>
                        <!-- <li>
                            <div class="text-center">
                                <a routerLink="/settings/settings-list" class="text-center">
                            <img src="assets/images/settings.png" class="img-responsive" alt="">                      
                            <h5><strong>Настройки</strong></h5>
                            <hr>
                        </a>
                            </div>
                        </li>  -->
                </ul>
            </div>

            <div id="page-content-wrapper" (mouseover)="HideNav()">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
